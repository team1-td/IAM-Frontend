<body>
    <div class="header">
        <div class="app_name">
            <span class="appname"> I AM </span>
        </div>
        <button class="profile__button"><img src="/assets/img/profile__button.svg" alt=""></button>
    </div>

    <div class="sign__up">Sign Up</div>


    <form class="registration__form" action="" method="POST">
        <div>
            <label for="registration__username"></label>
            <input type="text" id="registragion__username" class="inputfield_style registration__inputfield" placeholder="Username">
        </div>

        <div>
            <label for="registration__email"></label>
            <input type="email" id="registragion__email" class="inputfield_style registration__inputfield" placeholder="Email">
        </div>

        <div>
            <label for="registration__name"></label>
            <input type="text" id="registragion__name" class="inputfield_style registration__inputfield" placeholder="Name">
        </div>

        <div>
            <label for="registration__surname"></label>
            <input type="text" id="registragion__surname" class="inputfield_style registration__inputfield" placeholder="Surname">
        </div>

        <div>
            <label for="registration__password"></label>
            <input type="password" name="password" id="registragion__password" class="inputfield_style registration__inputfield" placeholder="Password" onChange="onChange()">
        </div>

        <div>
            <label for="registration__confierm__password"></label>
            <input type="password" name="confirm" id="registragion__confirm__password" class="inputfield_style registration__inputfield" placeholder="Confirm Password" onChange="onChange()">
        </div>
        <p>
            <input type="submit" class="btn" alt="button to sign up" value="SIGN UP">
        </p>
    </form>

    <script src="assets/js/register.js "></script>
</body>
