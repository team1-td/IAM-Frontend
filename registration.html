    <h1>Sign Up</h1>

    <form class="registration__form" action="" method="POST" onsubmit="return formSubmit();">
        <div>
            <label for="registration__username">Username</label><br>
            <input type="text" id="registration__username">
        </div>
        <div class="error-box">
            <span id="error-text-username"></span>
        </div> 
        <div>
            <label for="registration__email">Email</label><br>
            <input type="text" id="registration__email">
        </div>
        <div class="error-box">
            <span id="error-text-email"></span>
        </div> 
        <div>
            <label for="registration__name">Name</label><br>
            <input type="text" id="registration__name">
        </div>
        <div class="error-box">
            <span id="error-text-name"></span>
        </div> 
        <div>
            <label for="registration__surname"></label>Surname<br>
            <input type="text" id="registration__surname">
        </div>
        <div class="error-box">
            <span id="error-text-surname"></span>
        </div> 
        <div>
            <label for="registration__password">Password</label><br>
            <input type="password" id="registration__password" name="password">
        </div>
        <div class="error-box error-box-password">
            <span id="error-text-password"></span>
        </div>
        <div>
            <label for="registration__confirm-password">Confirm password</label><br>
            <input type="password" id="registration__confirm__password" name="confirm">
        </div>
        <div class="error-box error-box-password">
            <span id="error-text-confirm-password"></span>
        </div>
        <input type="submit" class="btn btn__registration" alt="button to sign up" id="signup" value="LOGIN">
        <!-- <a class="btn" href="/registration.html" for="signup">SIGN UP</a> -->
    </form>
    <script src="./assets/js/validation_registration.js"></script>
