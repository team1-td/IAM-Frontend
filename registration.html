    <h1>Sign Up</h1>

    <form class="registration__form" action="" method="POST">
        <div>
            <label for="registration__username">Username</label><br>
            <input type="text" id="registragion__username">
        </div>
        <div>
            <label for="registration__email">Email</label><br>
            <input type="email" id="registragion__email">
        </div>
        <div>
            <label for="registration__name">Name</label><br>
            <input type="text" id="registragion__name">
        </div>
        <div>
            <label for="registration__surname"></label>Surname<br>
            <input type="text" id="registragion__surname">
        </div>
        <div>
            <label for="registration__password">Password</label><br>
            <input type="password" id="registragion__password">
        </div>
        <div>
            <label for="registration__confirm-password">Confirm password</label><br>
            <input type="password" id="registration__confirm__password">
        </div>
        <input type="submit" class="btn" alt="button to sign up" id="signup" hidden>
        <a class="btn" href="/registration.html" for="signup">SIGN UP</a>
    </form>
</body>
