<body>
    <div class="header">
        <a href="index.html"><span class="app_name"> I AM </span></a>
        <button class="profile__button"><img src="/assets/img/profile__button.svg" alt=""></button>
    </div>

    <h1>Sign Up</h1>

 
    <form class="registration__form" action="" method="POST">
        <div>
            <label for="registration__username"></label>
            <input type="text" id="registragion__username" class="datainsert__style registration__inputfield" placeholder="Username">
        </div>
        
        <div>
            <label for="registration__email"></label>
            <input type="email" id="registragion__email" class="datainsert__style registration__inputfield" placeholder="Email">
        </div>
        
        <div>
            <label for="registration__name"></label>
            <input type="text" id="registragion__name" class="datainsert__style registration__inputfield" placeholder="Name">
        </div>
        
        <div>
            <label for="registration__surname"></label>
            <input type="text" id="registragion__surname" class="datainsert__style registration__inputfield" placeholder="Surname">
        </div>
        
        <div>
            <label for="registration__password"></label>
            <input type="password" id="registragion__password" class="datainsert__style registration__inputfield" placeholder="Password">
        </div>
        
        <div>
            <label for="registration__confirm-password"></label>
            <input type="password" id="registration__confirm__password" class="datainsert__style registration__inputfield" placeholder="Confirm Password">
        </div>
        <p>
            <input type="submit" class="btn" alt="button to sign up" value="SIGN UP">
        </p>
    </form>
